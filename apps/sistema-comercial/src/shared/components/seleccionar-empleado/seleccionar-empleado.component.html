<mat-form-field class="w-full">
    <mat-label>Selecciona usuario(s)</mat-label>
    <mat-select [multiple]="multiple" (blur)="tocado()" [disabled]="estaDeshabilitado">
        <mat-option *ngFor="let empleado of entityEmpleado.entitiesArray$ | async" [value]="empleado._id">{{empleado.nombreCompleto}}</mat-option>
    </mat-select>
</mat-form-field>
