<table mat-table [dataSource]="_origenDatos.data" class="bg-transparent">
    <ng-container *ngFor="let columna of columnasTabla" [matColumnDef]="columna.def">
        <th mat-header-cell *matHeaderCellDef [width]="columna.width">{{columna.etiqueta}}</th>

        <td mat-cell class="text-amber-500" [ngClass]="obtenerValor? 'cursor-pointer': ''" *matCellDef="let fila" [matTooltip]="fila[columna.tooltip]"
            (dblclick)="dblEmitiValorCelda(fila)">{{fila[columna.def] | multiplesFormatos: columna.tipoDeDato}}</td>
        <ng-container *ngIf="filaTotalVisible">
            <td mat-footer-cell *matFooterCellDef class="bg-card">{{obtenerTotal(columna.def)}}</td>
        </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasAMostrar;"></tr>
    <ng-container *ngIf="filaTotalVisible">
        <tr mat-footer-row *matFooterRowDef="columnasAMostrar"></tr>
    </ng-container>
</table>
