<section class="flex flex-auto gap-8">
    <div class="flex flex-auto flex-col">
        <div class="flex flex-auto items-center gap-4">
            <mat-form-field class="flex-auto">
                <mat-label>Centro gestor</mat-label>
                <input matInput [formControl]="ctrlCentroGestor" appCapitalizar>
            </mat-form-field>
            <button mat-mini-fab color="primary" (click)="agregarCentroGestor()">
                <mat-icon svgIcon="add"></mat-icon>
            </button>
        </div>
        <mat-list class="h-80 border-2 overflow-y-scroll">
            <mat-list-item class="border-b-2" *ngFor="let centro of centrosGestores">{{centro}}</mat-list-item>
        </mat-list>
    </div>

    <div class="flex flex-auto flex-col">
        <div class="flex flex-auto items-center gap-4">
            <mat-form-field class="flex-auto">
                <mat-label>Unidad</mat-label>
                <input matInput [formControl]="ctrlUnidad">
            </mat-form-field>
            <button mat-mini-fab color="primary" (click)="agregarCentroGestor()">
                <mat-icon svgIcon="add"></mat-icon>
            </button>
        </div>
        <mat-list class="h-80 border-2 overflow-y-scroll">
            <mat-list-item class="border-b-2" *ngFor="let centro of unidades">{{centro}}</mat-list-item>
        </mat-list>
    </div>


    <div class="flex flex-auto flex-col">
        <div class="flex flex-auto items-center gap-4">
            <mat-form-field class="flex-auto">
                <mat-label>Variable</mat-label>
                <input matInput [formControl]="ctrlVariable">
            </mat-form-field>
            <button mat-mini-fab color="primary" (click)="agregarCentroGestor()">
                <mat-icon svgIcon="add"></mat-icon>
            </button>
        </div>
        <mat-list class="h-80 border-2 overflow-y-scroll">
            <mat-list-item class="border-b-2" *ngFor="let centro of variableOrigen">{{centro}}</mat-list-item>
        </mat-list>
    </div>
</section>
<div class="flex flex-col flex-auto mt-4">
    <button mat-raised-button class="flex-auto" color="warn" (click)="mdr.close()">
        <mat-icon svgIcon="heroicons_outline:x"></mat-icon>
        Cerrar
    </button>
</div>
