<mat-drawer-container class="w-full">
    <mat-drawer class="w-96" [opened]="abrirPanel" mode="side" autoFocus="true" position="end">
        <app-mod-mir (panel)="cerrarPanel()"></app-mod-mir>
    </mat-drawer>
    <mat-drawer-content>
        <article class="flex flex-col flex-auto">
            <mat-toolbar color="accent" class="border-b-4 border-b-orange-300 gap-8 items-center">
                <mat-form-field class="flex-auto mt-5">
                    <input matInput placeholder="Introduce un aÃ±o para filtrar" (keyup.enter)="buscarPorAno()" [(ngModel)]="buscarAno">
                </mat-form-field>
                <ng-container *ngIf="seleccionStore.state$ | async as centros">
                    <mat-form-field class="flex-auto mt-5">
                        <mat-select (valueChange)="buscarPorCentroGestor($event)" placeholder="Filtrar por centro gestor">
                            <mat-option *ngFor="let centro of centros.centroGestor" [value]="centro">{{centro}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </ng-container>
                <mat-button-toggle-group>
                    <mat-button-toggle (click)="regSeleccion()" value="bold">
                        <mat-icon svgIcon="add"></mat-icon>
                        Agregar lista de opciones
                    </mat-button-toggle>
                    <mat-button-toggle>
                        <mat-icon svgIcon="heroicons_outline:collection"></mat-icon>
                        Inicializar nuevo mir
                    </mat-button-toggle>
                    <mat-button-toggle (click)="abrirPanel = true">
                        <mat-icon svgIcon="add"></mat-icon>
                        Nvo elemento MIR
                    </mat-button-toggle>
                    <mat-button-toggle>
                        <mat-icon svgIcon="heroicons_outline:printer"></mat-icon>
                        Imprimir
                    </mat-button-toggle>
                </mat-button-toggle-group>
            </mat-toolbar>

            <app-lista-mir class="flex-auto"></app-lista-mir>
            <app-lista-tab-mir></app-lista-tab-mir>
        </article>
    </mat-drawer-content>
</mat-drawer-container>
