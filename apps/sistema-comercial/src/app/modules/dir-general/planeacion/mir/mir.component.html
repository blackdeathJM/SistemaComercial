<mat-drawer-container class="w-full">
    <mat-drawer class="w-96" [opened]="abrirPanel()" mode="side" autoFocus="true" position="end">
        <ng-container *ngIf="abrirPanel()">
            <app-mod-mir/>
        </ng-container>
    </mat-drawer>
    <mat-drawer-content>
        <app-acciones-mir-pbr [habCentroGestor]="true">
            <ng-container acciones>
                <mat-button-toggle-group>
                    <mat-button-toggle (click)="regSeleccion()" value="bold">
                        <mat-icon svgIcon="add"/>
                        Agregar lista de opciones
                    </mat-button-toggle>
                    <mat-button-toggle (click)="inicializarPlaneacion()">
                        <mat-icon svgIcon="heroicons_outline:collection"/>
                        Inicializar nuevo mir
                    </mat-button-toggle>
                    <mat-button-toggle (click)="imprimirTablaMir()">
                        <mat-icon svgIcon="heroicons_outline:printer"/>
                        Imprimir
                    </mat-button-toggle>
                </mat-button-toggle-group>
            </ng-container>
        </app-acciones-mir-pbr>

        <article class="flex flex-col flex-auto">
            <app-lista-tab-mir [avancesTrimestrales]="avancesTrimestrales"/>
            <app-componentes [avancesTrimestrales]="avancesTrimestrales" [datosTabla]="datosTabla"/>
        </article>
    </mat-drawer-content>
</mat-drawer-container>
