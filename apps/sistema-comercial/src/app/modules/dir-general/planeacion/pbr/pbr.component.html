<mat-drawer-container class="w-full">
    <mat-drawer class="w-96" [opened]="abrirPanelPbr" [mode]="'side'" autoFocus="true" position="end">
        <ng-container *ngIf="abrirPanelPbr">
            <app-mod-pbr (panelPbr)="panelPbr($event)"></app-mod-pbr>
        </ng-container>
    </mat-drawer>
    <mat-drawer-content>
        <section class="flex flex-col flex-auto">
            <app-acciones-mir-pbr [habCentroGestor]="true">
                <ng-container acciones>
                    <div class="flex items-center content-center gap-4">
                        <button mat-flat-button color="accent" class="flex-auto" (click)="sumatoria()">
                            <mat-icon svgIcon="mat_solid:calculate"></mat-icon>
                            Crear sumatorias
                        </button>
                        <button mat-flat-button color="accent">
                            <mat-icon svgIcon="heroicons_outline:printer"></mat-icon>
                            Imprimir
                        </button>
                    </div>
                </ng-container>
            </app-acciones-mir-pbr>

            <article class="flex flex-auto flex-col">
                <app-lista-pbr></app-lista-pbr>
                <app-lista-sum-pbr [sumatoriasPbr]="sum" *ngFor="let sum of pbrSumatorias()"></app-lista-sum-pbr>
            </article>
        </section>
    </mat-drawer-content>
</mat-drawer-container>
