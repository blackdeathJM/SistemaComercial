<mat-drawer-container class="w-full">
    <mat-drawer class="w-96" [opened]="abrirPanel()" [mode]="'side'" autoFocus="true" position="end">
        <app-mod-pbr *ngIf="abrirPanel()"></app-mod-pbr>
    </mat-drawer>
    <mat-drawer-content>
        <section class="flex flex-col flex-auto">
            <app-acciones-mir-pbr [habCentroGestor]="true" (planeacionSeleccionado)="seleccionarPlaneacion($event)" (centroGestor)="filCentroGestorPbr($event)">
                <ng-container acciones>
                    <div class="flex items-center content-center gap-4">
                        <button mat-flat-button color="accent" class="flex-auto" (click)="sumatoria()">
                            <mat-icon svgIcon="mat_solid:calculate"></mat-icon>
                            Crear sumatorias
                        </button>
                        <button mat-flat-button color="accent">
                            <mat-icon svgIcon="heroicons_outline:printer"></mat-icon>
                            Imprimir
                        </button>
                    </div>
                </ng-container>
            </app-acciones-mir-pbr>

            <article class="flex flex-auto flex-col">
                <app-lista-pbr [planeacion]="planeacion"></app-lista-pbr>
                <mat-divider class="my-4"></mat-divider>
                <app-lista-sum-pbr [sumatoriasPbr]="sum" *ngFor="let sum of pbrSumatorias"></app-lista-sum-pbr>
            </article>
        </section>
    </mat-drawer-content>
</mat-drawer-container>
