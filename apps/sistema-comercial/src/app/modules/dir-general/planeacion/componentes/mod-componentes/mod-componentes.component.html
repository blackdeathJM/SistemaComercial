<article class="flex flex-col flex-auto">
    <div class="flex flex-auto gap-4 items-center content-center px-6">
        <ng-container *ngIf="seleccionQuery.select() | async as seleccion">
            <mat-form-field class="flex-1">
                <mat-label>Centro gestor</mat-label>
                <mat-select (valueChange)="filCentroGestor($event)">
                    <mat-option *ngFor="let centroGestor of seleccion.centroGestor" [value]="centroGestor">{{centroGestor}}</mat-option>
                </mat-select>
            </mat-form-field>
        </ng-container>

        <mat-form-field class="flex-auto">
            <mat-label>Selecciona el elemento a calcular</mat-label>
            <mat-select (valueChange)="elementoSeleccionado($event)">
                <mat-option *ngFor="let pbr of planeacionQuery.compCuestionarioPbr()" [value]="pbr">{{pbr.dato}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <ng-container>
        <mat-tab-group [(selectedIndex)]="indice" (selectedIndexChange)="cambioIndice($event)">
            <div>
                contenido general
            </div>
            <mat-tab label="Form comun">
                <ng-container *ngIf="indice === 0">
                    <app-mod-comp-comun [cuestionarioPbr]="cuestionarioPbr" [tipoForm]="TiposFormulario.COMUN"></app-mod-comp-comun>
                </ng-container>
            </mat-tab>
            <mat-tab label="Form PTAR">
                <ng-container *ngIf="indice === 1">

                </ng-container>
            </mat-tab>
        </mat-tab-group>
    </ng-container>
</article>
