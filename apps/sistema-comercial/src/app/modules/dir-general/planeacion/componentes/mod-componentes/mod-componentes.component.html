<form [formGroup]="formComponente">
    <section class="flex flex-col flex-auto">
        <mat-grid-list class="flex-auto text-green-600" [cols]="titulos.length" rowHeight="25px">
            <mat-grid-tile *ngFor="let elemento of titulos">{{elemento}}</mat-grid-tile>
        </mat-grid-list>

        <mat-form-field class="flex-auto">
            <mat-label>Titulo</mat-label>
            <input matInput formControlName="titulo">
        </mat-form-field>

        <!--Ctrl para agregar al array del form valores-->
        <div class="flex flex-auto gap-4 items-center content-center">
            <mat-form-field class="flex-auto">
                <mat-label>Valor</mat-label>
                <input matInput [formControl]="ctrlValor">
            </mat-form-field>
            <button mat-mini-fab color="primary" (click)="agTitulo()">
                <mat-icon svgIcon="mat_solid:add_circle"></mat-icon>
            </button>
        </div>

        <!--* Lista de valores-->
        <ng-container formArrayName="valor">
            <div class="flex flex-auto gap-4 items-center content-center" *ngFor="let valor of valor.controls; let i=index">
                <mat-form-field class="flex-auto">
                    <input matInput [formControlName]="i.toString()">
                </mat-form-field>
                <button mat-mini-fab color="warn" (click)="removerValor(i)">
                    <mat-icon svgIcon="mat_solid:remove_circle"></mat-icon>
                </button>
            </div>
        </ng-container>

    </section>
</form>

<app-registros (registro)="registro()">
    <button mat-raised-button class="bg-green-700 flex-auto disabled:bg-accent" (click)="agregarAlArreglo()">
        <mat-icon svgIcon="mat_solid:add_circle"></mat-icon>
        Agregar otra columna
    </button>
</app-registros>
