<app-lista-detalle>
    <ng-container titulo>
        <div>Mis documentos</div>
    </ng-container>
    <ng-container acciones>
        <div>
            <button mat-flat-button [color]="'primary'">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Dar de alta nuevo documento</span>
            </button>
        </div>
    </ng-container>
    <ng-container buscar>
        <div>Aqui va ir el formulario de busqueda</div>
    </ng-container>
    <ng-container outlet>
        <router-outlet></router-outlet>
    </ng-container>
    <ng-container lista>
        <div class="flex flex-wrap">
            <fuse-card class="flex items-center p-4 filter-info m-4 w-90">
                <img class="w-16 h-16 mr-6 rounded-full" src="assets/images/avatars/male-04.jpg" alt="Card cover image">
                <div class="flex flex-col">
                    <div class="text-xl font-semibold leading-tight truncate">Jose Omar Carrillo Lopez</div>
                    <div class="text-md leading-tight text-primary">Departamento de envio</div>
                    <div class="text-sm text-secondary mt-1">19/06/2022</div>
                </div>
            </fuse-card>
        </div>

    </ng-container>
</app-lista-detalle>


<ng-template #cargando>
    <app-tailwind-loading></app-tailwind-loading>
</ng-template>
