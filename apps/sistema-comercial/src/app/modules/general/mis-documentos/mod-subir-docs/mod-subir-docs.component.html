<h2 mat-dialog-title>Subir o reemplazar documentos</h2>
<mat-dialog-content>
    <form enctype="multipart/form-data">
        <div class="flex flex-col">
            <mat-form-field>
                <mat-label>Documento</mat-label>
                <ngx-mat-file-input></ngx-mat-file-input>
                <mat-icon svgIcon="mat_outline:attachment" matSuffix></mat-icon>
            </mat-form-field>
            <mat-form-field *ngIf="data.folio">
                <mat-label>Acuse</mat-label>
                <ngx-mat-file-input></ngx-mat-file-input>
                <mat-icon svgIcon="mat_outline:attachment" matSuffix></mat-icon>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<app-registros></app-registros>
