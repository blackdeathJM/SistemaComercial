<app-lista-detalle [abriP]="abrirP">
    <ng-container titulo>
        <div>Mis documentos</div>
    </ng-container>
    <ng-container acciones>
        <div class="flex gap-4">
            <button mat-flat-button [color]="'primary'" (click)="nuevosDocs()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-3">Dar de alta nuevo documento</span>
            </button>
        </div>
    </ng-container>
    <ng-container buscar>
        <app-doc-consulta></app-doc-consulta>
    </ng-container>
    <ng-container outlet>
        <app-detalle-documentos (click)="abrirP= false"></app-detalle-documentos>
    </ng-container>

    <ng-container lista>
        <div class="flex flex-wrap">
            <app-lista-documentos (click)="abrirP = true"></app-lista-documentos>
        </div>
    </ng-container>
</app-lista-detalle>

<ng-template #cargando>
    <div class="flex justify-center w-full">
        <app-tailwind-loading></app-tailwind-loading>
    </div>
</ng-template>
