<form [formGroup]="formAsigActividad" *ngIf="formAsigActividad">
    <section class="flex flex-auto gap-4 mb-4">
        <mat-selection-list class="flex-auto overflow-y-auto border-2 rounded-lg h-80" color="primary" formControlName="idsIndicador">
            <mat-list-option class="border-b-2" *ngFor="let actividad of planeacionQuery.compCuestionarioPbr(); trackBy: track;" [value]="actividad.idIndicador">{{actividad.idIndicador}}  {{actividad.dato}}</mat-list-option>
        </mat-selection-list>
        <mat-selection-list class="flex-auto overflow-y-auto border-2 rounded-lg h-80" *ngIf="(empleadoQuery.selectAll() | async) as empleados" [multiple]="false" color="primary" formControlName="idEmpleadoAsig">
            <mat-list-option class="border-b-2" *ngFor="let empleado of empleados; trackBy: track;" [value]="empleado._id">{{empleado.nombreCompleto}}</mat-list-option>
        </mat-selection-list>
    </section>
</form>
<app-registros (cancelar)="mdr.close()" (registro)="registro()" class="mt-4" [deshabilitar]="formAsigActividad.invalid || cargando" [cargando]="cargando"/>
