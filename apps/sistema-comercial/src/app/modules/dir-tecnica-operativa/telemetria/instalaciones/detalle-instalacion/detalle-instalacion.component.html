<article class="flex flex-col flex-auto p-4">
    <section class="acciones-en-cabecera -mx-1">
        <button mat-raised-button color="primary" (click)="nvaInstalacion()">
            <mat-icon class="mr-5">add</mat-icon>
            Dar de alta nueva instalacion
        </button>
    </section>

    <section class="tarjeta-mat">
        <mat-card class="bg-gray-300 dark:bg-gray-800">
            <mat-card-header class="tarjeta-mat-cabecera border-b-yellow-400">
                <span class="text-lg font-medium">Instalacion (Colocar el nombre de la instalacion)</span>
            </mat-card-header>
            <mat-card-content>
                <div class="grid grid-cols-8 gap-4 p-3">
                    <div class="text-secondary">Instalacion:</div>
                    <p class="col-span-3">Nombre de la instalacion aqui</p>
                    <div class="text-secondary">Direccion:</div>
                    <p class="col-span-3">Direccion de la instalacion</p>

                    <div class="text-secondary">Profundidad:</div>
                    <p>55 mts</p>
                    <div class="text-secondary">Ademe:</div>
                    <p>66</p>
                    <div class="text-secondary">Diam Columna:</div>
                    <p>45</p>
                    <div class="text-secondary">Long Columna:</div>
                    <p>100</p>
                </div>
            </mat-card-content>
            <mat-card-actions class="tarjeta-mat-acciones border-t-yellow-400">
                <div class="flex flex-row-reverse flex-auto">
                    <button mat-raised-button color="primary">
                        <mat-icon class="mr-5" svgIcon="edit"></mat-icon>
                        Editar informacion
                    </button>
                </div>
            </mat-card-actions>
        </mat-card>
    </section>
</article>
