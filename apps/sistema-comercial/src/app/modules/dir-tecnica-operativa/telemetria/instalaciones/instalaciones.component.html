<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 pb-22 sm:pt-12 sm:pb-28 sm:px-10 bg-default dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Pozos y tanques
                </h2>
            </div>
        </div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button mat-icon-button (click)="matDrawer.toggle()">
                <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
            </button>
        </div>
    </div>

    <mat-drawer-container class="flex-auto -mt-16 rounded-t-2xl shadow">
        <!-- Drawer -->
        <mat-drawer class="w-72 dark:bg-gray-900 " [autoFocus]="false" [mode]="drawerMode" [opened]="drawerOpened" #matDrawer>
            <div class="flex flex-col">
                <a class="block py-3 px-4 w-full border-b border-gray-200 cursor-pointer hover:bg-gray-100 hover:text-blue-700 focus:outline-none
                focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white
                dark:focus:ring-gray-500 dark:focus:text-white text-lg">
                    Jeusu del monte
                </a>
            </div>
        </mat-drawer>
        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col border">
            <div class="m-8">
                <mat-tab-group>
                    <mat-tab>
                        <ng-template mat-tab-label>
                            <mat-icon class="example-tab-icon">thumb_up</mat-icon>
                            First
                        </ng-template>
                        Content 1
                    </mat-tab>

                    <mat-tab>
                        <ng-template mat-tab-label>
                            <mat-icon class="example-tab-icon">thumb_up</mat-icon>
                            Second
                        </ng-template>
                        Content 2
                    </mat-tab>

                    <mat-tab>
                        <ng-template mat-tab-label>
                            <mat-icon class="example-tab-icon">thumb_up</mat-icon>
                            Third
                        </ng-template>

                        Content 3
                    </mat-tab>
                </mat-tab-group>

            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
