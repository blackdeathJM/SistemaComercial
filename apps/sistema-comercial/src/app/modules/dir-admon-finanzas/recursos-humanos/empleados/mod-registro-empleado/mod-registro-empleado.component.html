<h2 mat-dialog-title>Dar de alta nuevos empleados</h2>
<mat-dialog-content>
    <form [formGroup]="formEmpleado">
        <div class="flex flex-col gap-3">
            <mat-form-field>
                <mat-label>Nombre completo</mat-label>
                <input type="text" matInput>
                <!--                <mat-error>{{formEmpleado.controls.nombreCompleto['errorMessage']}}</mat-error>-->
            </mat-form-field>
            <div class="flex flex-space-between gap-3">
                <mat-form-field class="flex-auto">
                    <mat-label>Calle</mat-label>
                    <input type="text" matInput>
                    <!--                <mat-error>{{formEmpleado.controls.nombreCompleto['errorMessage']}}</mat-error>-->
                </mat-form-field>
                <mat-form-field class="flex-1">
                    <mat-label>Colonia</mat-label>
                    <input type="text" matInput>
                    <!--                <mat-error>{{formEmpleado.controls.nombreCompleto['errorMessage']}}</mat-error>-->
                </mat-form-field>
            </div>
            <mat-form-field class="flex-auto">
                <mat-label>Fecha recepcion</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <!--                <mat-error>{{formDocs.controls.usuarios['errorMessage']}}</mat-error>-->
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<app-registros></app-registros>
