<section class="flex-auto my-4 tarjeta-mat">
    <mat-card class="bg-gray-300 dark:bg-gray-800">
        <mat-card-header class="tarjeta-mat-cabecera border-b-green-400">
            <span class="text-xl">Informacion puesto</span>
        </mat-card-header>
        <mat-card-content>
            <div class="grid grid-cols-6 gap-4 py-4">
                <span class="text-end text-secondary border-b-2">Departamento</span>
                <span class="border-b-2">info departamento</span>
                <span class="text-end text-secondary border-b-2">puesto</span>
                <span class="border-b-2">info puesto</span>
                <span class="text-end text-secondary border-b-2">Fecha asignacion</span>
                <span class="border-b-2">13/06/2011</span>

                <span class="text-end text-secondary border-b-2 col-start-3">sueldo</span>
                <span class="border-b-2 text-right">000.00</span>
                <span class="text-end text-secondary border-b-2">ISR</span>
                <span class="border-b-2 text-right">00.00</span>
            </div>
        </mat-card-content>
        <mat-card-actions class="tarjeta-mat-acciones border-t-green-400">
            <div class="flex flex-row-reverse flex-auto gap-4">
                <button mat-raised-button color="primary">
                    <mat-icon class="mr-5" svgIcon="contacts"></mat-icon>
                    Reasignacion de puesto
                </button>
                <button mat-raised-button color="primary">
                    <mat-icon class="mr-5" svgIcon="attach_money"></mat-icon>
                    modificar sueldo
                </button>
            </div>
        </mat-card-actions>
    </mat-card>
</section>
