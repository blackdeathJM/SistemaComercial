<mat-drawer-container class="w-full">
    <mat-drawer class="w-80" opened="true" autoFocus="false" mode="side" position="start">
        <div class="relative flex flex-col border-b-2">
            <mat-form-field class="mx-4">
                <input matInput type="text">
            </mat-form-field>
            <mat-form-field class="mx-4">
                <mat-select>
                    <mat-option value="option1">Opcion 1</mat-option>
                    <mat-option value="option2">Option 2</mat-option>
                    <mat-option value="option3">Option 3</mat-option>
                </mat-select>
            </mat-form-field>
            <div class="relative flex flex-col flex-auto">
                <div class="overflow-y-auto flex-auto" ngxUiLoaderBlurred>
                    <div class="flex flex-auto justify-between gap-2 px-2">
                        <ng-container>
                            <span class="leading-relaxed">Jose Omar Carrillo Lopez</span>
                            <div>
                                <mat-icon svgIcon="warning"></mat-icon>
                                <mat-icon svgIcon="warning"></mat-icon>
                                <mat-icon svgIcon="warning"></mat-icon>
                                <mat-icon svgIcon="warning"></mat-icon>
                            </div>
                        </ng-container>
                    </div>
                    <ngx-ui-loader [loaderId]="ngxLoader"></ngx-ui-loader>
                </div>
            </div>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <article class="flex flex-col p-4 mb-8">
            <section class="acciones-en-cabecera -mx-1 -mt-2">
                <button mat-raised-button color="primary" (click)="nvoEmpleado()">
                    <mat-icon class="mr-5">add</mat-icon>
                    Dar de alta nuevo empleado
                </button>
            </section>
            <router-outlet></router-outlet>
        </article>
    </mat-drawer-content>
</mat-drawer-container>
