<mat-drawer-container class="w-full">
    <mat-drawer class="w-80" opened="true" autoFocus="false" mode="side" position="start">
        <div class="flex flex-col border-b-2 my-2">
            <mat-form-field class="mx-4">
                <input matInput type="text">
            </mat-form-field>

            <mat-form-field class="mx-4">
                <mat-select>
                    <mat-option value="option1">Opcion 1</mat-option>
                    <mat-option value="option2">Option 2</mat-option>
                    <mat-option value="option3">Option 3</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="flex flex-col flex-auto mt-2">
            <div class="overflow-y-auto flex-auto" ngxUiLoaderBlurred>
                <ng-container *ngFor="let empleado of entityEmpleado.entitiesArray$ | async">
                    <div class="flex flex-auto basis-full justify-between py-2 border-b-2 odd:bg-gray-300 dark:odd:bg-gray-900 hover:text-primary pl-1">
                        <span class="leading-relaxed cursor-pointer">{{empleado.nombreCompleto}}</span>
                        <div>
                            <mat-icon svgIcon="warning"></mat-icon>
                            <mat-icon svgIcon="warning"></mat-icon>
                            <mat-icon svgIcon="warning"></mat-icon>
                        </div>
                    </div>
                </ng-container>
                <ngx-ui-loader [loaderId]="ngxLoader"></ngx-ui-loader>
            </div>
        </div>

    </mat-drawer>
    <mat-drawer-content>
        <article class="flex flex-col p-4 mb-8">
            <section class="acciones-en-cabecera -mx-1 -mt-2">
                <button mat-raised-button color="primary" (click)="nvoEmpleado()">
                    <mat-icon class="mr-5">add</mat-icon>
                    Dar de alta nuevo empleado
                </button>
            </section>
            <router-outlet></router-outlet>
        </article>
    </mat-drawer-content>
</mat-drawer-container>
