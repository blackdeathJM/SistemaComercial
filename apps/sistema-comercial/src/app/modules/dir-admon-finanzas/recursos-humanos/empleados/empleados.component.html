<div class="relative flex flex-auto w-full bg-card dark:bg-transparent">
    <mat-drawer-container class="flex-auto h-full" [hasBackdrop]="false">
        <!-- Drawer content -->
        <mat-drawer-content class="flex overflow-hidden">
            <!-- Aqui hacemos la comparacion si hay algo en el cuadro principal si no mostramos el mensaje del ng-template no hay chats corregir a mi gusto-->
            <ng-container *ngIf="true; else noChats">
                <div class="relative flex flex-auto flex-col w-full min-w-0 lg:min-w-100 lg:max-w-100 bg-card dark:bg-transparent">
                    <!-- Header -->
                    <div class="flex flex-col flex-0 py-4 px-8 border-b bg-gray-50 dark:bg-transparent">
                        <!-- Search -->
                        <div class="mt-4">
                            <mat-form-field class="fuse-mat-rounded fuse-mat-dense w-full" [subscriptSizing]="'dynamic'">
                                <mat-icon matPrefix class="icon-size-5" [svgIcon]="'heroicons_solid:search'"></mat-icon>
                                <input matInput [autocomplete]="'off'" [placeholder]="'Buscar'" (input)="filterChats(searchField.value)" #searchField/>
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- Chats -->
                    <div class="flex-auto overflow-y-auto">
                        <ng-container *ngIf="true; else noChats">
                            <ng-container *ngFor=" let empleado of entityEmpleado.entitiesArray$ | async; trackBy: trackByFn">
                                <a class="z-20 flex items-center py-5 px-8 cursor-pointer border-b" [ngClass]="{
                                        'hover:bg-gray-100 dark:hover:bg-hover':!selectedChat || selectedChat.id !== empleado._id,
                                         'bg-primary-50 dark:bg-hover': selectedChat && selectedChat.id === empleado._id}" [routerLink]="[empleado._id]">
                                    <div class="min-w-0 ml-4">
                                        <div class="font-medium leading-5 truncate">
                                            {{ empleado.nombreCompleto }}
                                        </div>
                                    </div>
                                </a>
                            </ng-container>
                        </ng-container>
                    </div>
                </div>
            </ng-container>

            <!-- No chats template -->
            <ng-template #noChats>
                <div class="flex flex-auto flex-col items-center justify-center h-full">
                    <mat-icon class="icon-size-24" [svgIcon]="'heroicons_outline:chat'"></mat-icon>
                    <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">
                        No chats
                    </div>
                </div>
            </ng-template>

            <!-- Conversation -->
            <ng-container *ngIf="true">
                <div class="flex-auto border-l">
                    <router-outlet></router-outlet>
                </div>
            </ng-container>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
