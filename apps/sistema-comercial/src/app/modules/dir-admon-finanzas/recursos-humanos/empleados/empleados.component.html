<mat-drawer-container class="w-full">
    <mat-drawer class="w-96" opened="true" autoFocus="false" mode="side" position="start">
        <div class="flex flex-col">
            <mat-form-field class="mx-4">
                <input matInput type="text">
            </mat-form-field>
            <app-lista-Empleados></app-lista-Empleados>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <div class="flex flex-col">
            <fuse-alert type="info" appearance="border" class="mx-4">
                <span class="text-lg" fuseAlertTitle>Concentrado de entradas y salidas</span>
            </fuse-alert>
            <div class="flex flex-auto border-4 border-cyan-900 rounded-lg m-4 p-4">
                <div class="flex-auto p-3 bg-card rounded-lg">
                    texto
                </div>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
