<ng-container *ngIf="stateRoles.state$ | async as roles">
    <section class="flex flex-auto flex-col" ngxUiLoaderBlurred>
        <ng-container *ngIf="roles; else noHayDatos">
            <mat-list>
                <mat-list-item *ngFor="let grupo of roles.roles">
                    <div matListItemTitle class="flex flex-col flex-auto">
                        <span class="flex-auto border-b-2">{{grupo['title']}}</span>
                        <div class="flex flex-auto flex-col" matListItemLine *ngFor="let expandible of grupo.children">
                            <span class="flex-auto text-lg text-primary">{{expandible['title']}}</span>
                            <div class="flex flex-col flex-auto" matListItemLine *ngFor="let ruta of expandible.children">
                                <div class="ml-8 flex flex-auto items-center justify-between hover:bg-gray-300 dark:hover:bg-gray-900">
                                    <span>{{ruta['title']}}</span>
                                    <mat-checkbox></mat-checkbox>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-list-item>
            </mat-list>
        </ng-container>
        <ngx-ui-loader [loaderId]="ngxLoader"></ngx-ui-loader>
    </section>
</ng-container>
<ng-template #noHayDatos>
    <app-sin-datos></app-sin-datos>
</ng-template>
