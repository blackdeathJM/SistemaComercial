<app-lista-detalle [abriP]="abrirP">
    <ng-container outlet>
        <app-detalle-empleado (cerrarPanel)="cerrarP($event)" [empleado]="empleadoSeleccionado"></app-detalle-empleado>
    </ng-container>
    <ng-container titulo>
        <div>Sesion y permisos</div>
    </ng-container>
    <ng-container buscar>
        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded w-full min-w-50">
            <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
            <input matInput [formControl]="ctrlBuscar" [autocomplete]="'off'" [placeholder]="'Buscar empleado'">
        </mat-form-field>
    </ng-container>
    <ng-container lista>
        <ng-container *ngIf="!stateEmpleados.cargando; else cargando">
            <fuse-alert type="info" appearance="border" *ngIf="stateEmpleados.longEmpleados" class="p-4">
                <span fuseAlertTitle>Empleados</span>
                no se encontraron empleados para mostrar
            </fuse-alert>
            <ng-container *ngFor="let empleado of empleados$ | async as empleados; let i = index; trackBy: trackByFn">
                <!-- Group -->
                <ng-container *ngIf="i === 0 || empleado.nombreCompleto.charAt(0) !== empleados[i - 1].nombreCompleto.charAt(0)">
                    <div class="z-10 sticky top-0 -mt-px px-6 py-1 md:px-8 border-t border-b font-medium uppercase text-secondary bg-gray-50 dark:bg-gray-900">
                        {{empleado.nombreCompleto.charAt(0)}}
                    </div>
                </ng-container>
                <!-- Contact -->
                <a class="z-20 flex items-center px-6 py-4 md:px-8 cursor-pointer border-b hover:bg-amber-100 dark:hover:bg-gray-600" (click)="seleccionarEmpleado(empleado)">
                    <div class="flex flex-0 items-center justify-center w-10 h-10 rounded-full overflow-hidden">
                        <ng-container *ngIf="empleado.avatar">
                            <img class="object-cover w-full h-full" [src]="empleado.avatar" alt="Avatar"/>
                        </ng-container>
                        <ng-container *ngIf="!empleado.avatar">
                            <div class="flex items-center justify-center w-full h-full rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                                {{empleado.nombreCompleto.charAt(0)}}
                            </div>
                        </ng-container>
                    </div>
                    <div class="min-w-0 ml-4">
                        <div class="font-medium leading-5 truncate">{{empleado.nombreCompleto}}</div>
                    </div>
                </a>
            </ng-container>
        </ng-container>
    </ng-container>
</app-lista-detalle>

<ng-template #cargando>
    <div class="flex items-center justify-center w-full">
        <app-tailwind-loading></app-tailwind-loading>
    </div>
</ng-template>
