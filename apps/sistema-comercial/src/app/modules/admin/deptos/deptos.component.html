<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <div class="flex flex-col">
        <div class="flex-auto">
            <!-- Header -->
            <div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-8 px-6 md:px-8 border-b">
                <!-- Title -->
                <div class="text-4xl font-extrabold tracking-tight leading-none">Departamentos</div>

                <!-- Main actions -->
                <div class="flex items-center mt-4 sm:mt-0 md:mt-4">
                    <!-- Search -->
                    <div class="flex-auto">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded w-full min-w-50">
                            <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
                            <input matInput [formControl]="controlBuscar" [autocomplete]="'off'" [placeholder]="'Buscar departamento'">
                        </mat-form-field>
                    </div>
                    <!-- Add contact button -->
                    <button class="ml-4" mat-flat-button [color]="'primary'" (click)="registro()">
                        <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                        <span class="ml-2 mr-1">Agregar</span>
                    </button>
                </div>
            </div>

            <!-- Contacts list -->
            <div class="relative">
                <ng-container *ngIf="stateDepto">
                    <ng-container *ngIf="stateDepto.length; else cargando">
                        <ng-container *ngFor="let depto of stateDepto; let i = index; trackBy: trackByFn">
                            <a class="z-20 flex items-center px-6 py-4 md:px-8 cursor-pointer border-b" [ngClass]="{'hover:bg-gray-100 dark:hover:bg-hover': !deptoSeleccionado || deptoSeleccionado._id !== depto._id,
                                                'bg-primary-50 dark:bg-hover': deptoSeleccionado && deptoSeleccionado._id === depto._id}">
                                <div class="flex flex-0 items-center justify-center w-10 h-10 rounded-full overflow-hidden">
                                    <ng-container>
                                        <div class="flex items-center justify-center w-full h-full rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                                            {{depto.nombre.charAt(0)}}
                                        </div>
                                    </ng-container>
                                </div>
                                <div class="flex w-full">
                                    <div class="ml-4 flex-grow">
                                        <div class="font-medium leading-5 truncate">{{depto.nombre}}</div>
                                        <div class="leading-5 truncate text-secondary">{{depto.centroGestor}}</div>
                                    </div>
                                    <div>
                                        <button mat-icon-button type="button" (click)="editar(depto)">
                                            <mat-icon class="text-green-800 dark:text-green-600">edit</mat-icon>
                                        </button>
                                        <button mat-icon-button type="button" (click)="eliminar(depto)">
                                            <mat-icon class="text-red-800 dark:text-red-600">delete_sweep</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </a>
                        </ng-container>
                    </ng-container>
                </ng-container>
            </div>
        </div>
    </div>
</div>
