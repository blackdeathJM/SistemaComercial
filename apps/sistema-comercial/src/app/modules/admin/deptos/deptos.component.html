<section class="flex flex-col">
    <article class="relative flex justify-between border-b-4">
        <mat-form-field class="flex-initial w-100">
            <mat-label>Filtrar departamentos</mat-label>
            <input matInput [formControl]="controlBuscar">
        </mat-form-field>

        <button mat-flat-button color="primary" (click)="registro()">
            <mat-icon svgIcon="add" class="mr-4"></mat-icon>
            Registrar nuevo depto
        </button>
    </article>
    <article class="relative flex">
        <app-lista-deptos></app-lista-deptos>
    </article>
</section>
