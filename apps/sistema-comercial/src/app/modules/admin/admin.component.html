<mat-drawer-container class=" flex flex-auto w-full sm:h-full">
    <mat-drawer class="sm:w-96 dark:bg-gray-900" [autoFocus]="false" [mode]="drawerMode" [opened]="drawerOpened" #drawer>
        <!-- Header -->
        <div class="flex items-center justify-between m-8 mr-6 sm:my-10">
            <!-- Title -->
            <div class="text-4xl font-extrabold tracking-tight leading-none">Administrar</div>
            <!-- Close button -->
            <div class="lg:hidden">
                <button mat-icon-button (click)="drawer.close()">
                    <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
                </button>
            </div>
        </div>

        <!-- Panel links -->
        <div class="flex flex-col divide-y border-t border-b">
            <ng-container *ngFor="let panel of panels; trackBy: trackByFn">
                <div class="flex px-8 py-5 cursor-pointer" [ngClass]="{'hover:bg-gray-100 dark:hover:bg-hover': !selectedPanel || selectedPanel !== panel.id,
                                    'bg-primary-50 dark:bg-hover': selectedPanel && selectedPanel === panel.id}" (click)="irAlPanel(panel.id)">
                    <mat-icon [ngClass]="{'text-hint': !selectedPanel || selectedPanel !== panel.id,
                                        'text-primary dark:text-primary-500': selectedPanel && selectedPanel === panel.id}" [svgIcon]="panel.icon"></mat-icon>
                    <div class="ml-3">
                        <div class="font-medium leading-6" [ngClass]="{'text-primary dark:text-primary-500': selectedPanel && selectedPanel === panel.id}">
                            {{panel.title}}
                        </div>
                        <div class="mt-0.5 text-secondary">
                            {{panel.description}}
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </mat-drawer>

    <!-- Drawer content -->
    <mat-drawer-content class="flex flex-col flex-auto">
        <!-- Main -->
        <div class="flex-auto pb-12 md:p-8 md:pb-12 lg:p-4">
            <!-- Panel header -->
            <div class="flex items-center">
                <!-- Drawer toggle -->
                <button class="lg:hidden -ml-2" mat-icon-button (click)="drawer.toggle()">
                    <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                </button>
            </div>

            <div class="mt-4 flex-auto">
                <ng-container [ngSwitch]="selectedPanel">
                    <ng-container *ngSwitchCase="'deptos'">
                        <app-deptos-principal></app-deptos-principal>
                    </ng-container>
                    <ng-container *ngSwitchCase="'empleado'">
                        <app-empleado></app-empleado>
                    </ng-container>
                </ng-container>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
