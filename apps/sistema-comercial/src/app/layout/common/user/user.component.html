<!-- Button -->
<button mat-icon-button [matMenuTriggerFor]="userActions">
    <span class="relative">
        <img class="w-7 h-7 rounded-full" *ngIf="showAvatar && user.avatar" [src]="user.avatar" alt="">
        <mat-icon *ngIf="!showAvatar || !user.avatar" [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        <span class="absolute right-0 bottom-0 w-2 h-2 rounded-full" [ngClass]="{'mr-px mb-px': !showAvatar || !user.avatar,
                          'bg-green-500': user.auth.estatus === 'En-linea',
                          'bg-amber-500': user.auth.estatus === 'Desconectado',
                          'bg-red-500': user.auth.estatus === 'Ocupado',
                          'bg-gray-400': user.auth.estatus === 'No-visible'}"
        ></span>
    </span>
</button>

<mat-menu [xPosition]="'before'" #userActions="matMenu">
    <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span>Bienvenido(a):</span>
            <span class="mt-1.5 text-md font-medium">{{user.nombreCompleto}}</span>
        </span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item>
        <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        <span>Perfil</span>
    </button>
    <button mat-menu-item>
        <mat-icon [svgIcon]="'heroicons_outline:cog'"></mat-icon>
        <span>Configuracion</span>
    </button>
    <button mat-menu-item [matMenuTriggerFor]="userStatus">
        <mat-icon [svgIcon]="'heroicons_outline:dots-circle-horizontal'"></mat-icon>
        <span>Estatus</span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item (click)="signOut()">
        <mat-icon [svgIcon]="'heroicons_outline:logout'"></mat-icon>
        <span>Salir</span>
    </button>
</mat-menu>

<mat-menu class="user-status-menu" #userStatus="matMenu">
    <button mat-menu-item (click)="updateUserStatus('En-linea')">
        <span class="w-4 h-4 mr-3 rounded-full bg-green-500"></span>
        <span>En linea</span>
    </button>
    <button mat-menu-item (click)="updateUserStatus('Desconectado')">
        <span class="w-4 h-4 mr-3 rounded-full bg-amber-500"></span>
        <span>Desconectado</span>
    </button>
    <button mat-menu-item (click)="updateUserStatus('Ocupado')">
        <span class="w-4 h-4 mr-3 rounded-full bg-red-500"></span>
        <span>Ocupado</span>
    </button>
    <button mat-menu-item (click)="updateUserStatus('No-visible')">
        <span class="w-4 h-4 mr-3 rounded-full bg-gray-400"></span>
        <span>No visible</span>
    </button>
</mat-menu>
