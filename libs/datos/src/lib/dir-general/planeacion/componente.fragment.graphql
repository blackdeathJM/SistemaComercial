fragment fragComponente on ComponenteType
{
    tipoValorTrim
    tipoValorAvance
    tipoForm
    valorAdicional {
        ...fragDefValorNum
    }
    valorAdicionalUnico
    formComun {
        ...fragFormComun
    }
    formPlanta {
        sstE
        dqoE
        grasasAceitesE
        ptarE
    }
}
fragment fragFormComun on FormComunType
{
    idIndicador {
        ...fragDefValorStr
    }
    dato {
        ...fragDefValorStr
    }
    trim1 {
        ...fragDefValorNum
    }
    trim2 {
        ...fragDefValorNum
    }
    trim3 {
        ...fragDefValorNum
    }
    trim4 {
        ...fragDefValorNum
    }
    trim1Anterior {
        ...fragDefValorNum
    }
    trim2Anterior {
        ...fragDefValorNum
    }

    trim3Anterior {
        ...fragDefValorNum
    }

    trim4Anterior {
        ...fragDefValorNum
    }
    valorAdicional {
        ...fragDefValorNum
    }
}

fragment fragDefValorStr on CampoStrType
{
    def
    valor
}

fragment fragDefValorNum on CampoNumType
{
    def
    valor
}
