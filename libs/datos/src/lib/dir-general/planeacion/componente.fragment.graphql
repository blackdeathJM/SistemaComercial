fragment fragComponente on ComponenteType
{
    tipoValorTrim
    tipoValorAvance
    tipoForm
    ids
    formula
    formComun {
        ...fragFormComun
    }
    formPlanta {
        ...fragPlanta
    }
}
fragment fragFormComun on FormComunType
{
    idIndicador
    idIndicadorAd
    trim1Ant
    trim2Ant
    trim3Ant
    trim4Ant
}
fragment fragPlanta on FormPlantaType
{
    sstE
    dqoE
    grasasAceitesE
    ptarE
}
