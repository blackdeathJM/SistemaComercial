    idIndicador {
        ...fragDefValorStr
    }
    dato {
        ...fragDefValorStr
    }
    trim1 {
        ...fragDefValorNum
    }
    trim2 {
        ...fragDefValorNum
    }
    trim3 {
        ...fragDefValorNum
    }
    trim4 {
        ...fragDefValorNum
    }
    trim1Anterior {
        ...fragDefValorNum
    }
    trim2Anterior {
        ...fragDefValorNum
    }

    trim3Anterior {
        ...fragDefValorNum
    }

    trim4Anterior {
        ...fragDefValorNum
    }
