fragment fragComponente on ComponenteType
{
    tipoValorTrim
    tipoValorAvance
    tipoForm
    valorAdicionalB
    valorAdicional
    formComun {
        ...fragFormComun
    }
    formPlanta {
        ...fragPlanta
    }
}
fragment fragFormComun on FormComunType
{
    idIndicador
    dato
    valorAdicional
}

fragment fragPlanta on FormPlantaType
{
    sstE
    dqoE
    grasasAceitesE
    ptarE
}
