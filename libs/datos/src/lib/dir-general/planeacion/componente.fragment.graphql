fragment fragComponente on ComponenteType
{
    tipoValorTrim
    tipoValorAvance
    tipoForm
    valorAdicionalUnico
    valorAdicional {
        ...fragDefValorNum
    }
    formComun {
        ...fragFormComun
    }
    formPlanta {
        sstE
        dqoE
        grasasAceitesE
        ptarE
    }
}
fragment fragFormComun on FormComunType
{
    idIndicador
    dato
    trim1
    trim2
    trim3
    trim4
    trim1Ant
    trim2Ant
    trim3Ant
    trim4Ant

    valorAdicional
}

fragment fragDefValorStr on CampoStrType
{
    def
    valor
}

fragment fragDefValorNum on CampoNumType
{
    def
    valor
}
