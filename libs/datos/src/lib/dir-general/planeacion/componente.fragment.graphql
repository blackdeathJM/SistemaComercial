fragment fragComponente on ComponenteType
{
    tipoValorTrim
    tipoValorAvance
    tipoForm
    valorAdicionalB
    valorAdicional
    formComun {
        ...fragFormComun
    }
    formPlanta {
        ...fragPlanta
    }
}
fragment fragFormComun on FormComunType
{
    idIndicador
    dato
    trim1
    trim2
    trim3
    trim4
    trim1Ant
    trim2Ant
    trim3Ant
    trim4Ant
    valorAdicional
}

fragment fragPlanta on FormPlantaType
{
    sstE
    dqoE
    grasasAceitesE
    ptarE
}
