query filTodos
{
    filTodos {
        ...fragPlaneacion
    }
}

mutation inicializarPlaneacion($input: PlaneacionInput!)
{
    inicializarPlaneacion(input: $input)
    {
        ...fragPlaneacion
    }
}
mutation regMir($datos: RegMirInput!)
{
    regMir(datos: $datos)
    {
        ...fragPlaneacion
    }
}
mutation actualizarResponsable($_id: ID!, $idEmpleado: ID!, $correo: String, $responsable: String!, $idEmpleadoAnterior: ID!)
{
    actualizarResponsable(_id: $_id, idEmpleado: $idEmpleado, correo: $correo, responsable: $responsable, idEmpleadoAnterior: $idEmpleadoAnterior)
    {
        ...fragPlaneacion
    }
}
mutation eliminarElemento($_id: ID!, $idIndicador: String!, $cuestionario: String!)
{
    eliminarElemento(_id: $_id, idIndicador: $idIndicador, cuestionario: $cuestionario)
    {
        ...fragPlaneacion
    }
}
mutation regPbr($datos: RegPbrInput!)
{
    regPbr(datos: $datos)
    {
        ...fragPlaneacion
    }
}
