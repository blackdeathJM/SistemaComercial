query filTodos
{
    filTodos {
        ...fragPlaneacion
    }
}

query filCentroGestor($_id: ID!, $centroGestor: String!, $cuestionario: String!)
{
    filCentroGestor(_id: $_id, centroGestor: $centroGestor, cuestionario: $cuestionario)
    {
        ...fragPlaneacion
    }
}


mutation inicializarPlaneacion($input: PlaneacionInput!)
{
    inicializarPlaneacion(input: $input)
    {
        ...fragPlaneacion
    }
}
mutation regMir($datos: RegMirInput!)
{
    regMir(datos: $datos)
    {
        ...fragPlaneacion
    }
}
mutation eliminarElemento($_id: ID!, $idIndicador: String!, $cuestionario: String!)
{
    eliminarElemento(_id: $_id, idIndicador: $idIndicador, cuestionario: $cuestionario)
    {
        ...fragPlaneacion
    }
}
mutation regPbr($datos: RegPbrInput!)
{
    regPbr(datos: $datos)
    {
        ...fragPlaneacion
    }
}
