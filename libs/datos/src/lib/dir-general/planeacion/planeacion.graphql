query filTodos
{
    filTodos {
        ...fragPlaneacion
    }
}

query filPorAno($_id: String!)
{
    filPorAno(_id: $_id)
    {
        ...fragPlaneacion
    }
}
mutation inicializarPlaneacion($input: PlaneacionInput!)
{
    inicializarPlaneacion(input: $input)
    {
        ...fragPlaneacion
    }
}
