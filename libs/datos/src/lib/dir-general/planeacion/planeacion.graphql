query filTodos
{
    filTodos {
        ...fragPlaneacion
    }
}

query filPorAno($_id: String!)
{
    filPorAno(_id: $_id)
    {
        ...fragPlaneacion
    }
}

query filCentroGestorMir($_id: ID!, $centroGestor: String!)
{
    filCentroGestorMir(_id: $_id, centroGestor: $centroGestor)
    {
        ...fragPlaneacion
    }
}


mutation inicializarPlaneacion($input: PlaneacionInput!)
{
    inicializarPlaneacion(input: $input)
    {
        ...fragPlaneacion
    }
}
mutation regMir($datos: RegMirInput!)
{
    regMir(datos: $datos)
    {
        ...fragPlaneacion
    }
}
