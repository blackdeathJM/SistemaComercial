mutation agregarMir($input: MirInput!)
{
    agregarMir(input: $input)
    {
        ...fragMir
    }
}
query mirsPorAno($ano: Int)
{
    mirsPorAno(ano: $ano)
    {
        ...fragMir
    }
}
query mirsPorCentroGestor($ano: Int, $centroGestor: String)
{
    mirsPorCentroGestor(ano: $ano, centroGestor: $centroGestor)
    {
        ...fragMir
    }
}
