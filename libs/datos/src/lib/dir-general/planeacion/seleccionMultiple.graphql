mutation agregarCentroGestor($input: SeleccionInput)
{
    agregarCentroGestor(input: $input)
    {
        ...fragSeleccion
    }
}

query centrosGestores
{
    centrosGestores {
        ...fragSeleccion
    }
}
fragment fragSeleccion on SeleccionType
{
    dimension
    frecuencia
    tipo
    unidad
    centroGestor
    _id
}
