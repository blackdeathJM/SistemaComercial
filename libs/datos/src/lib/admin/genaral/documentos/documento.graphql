mutation regDoc($datos: DocRegInput!, $files: UploadInput)
{
    regDoc(datos: $datos, files: $files)
    {
        ...fragDoc
        resolveEmpleado {
            nombreCompleto
            avatar
        }
        resolveEmpleadoEnviado {
            nombreCompleto
            avatar
        }
        resolverEmpleadoFolio {
            nombreCompleto
        }
    }
}
