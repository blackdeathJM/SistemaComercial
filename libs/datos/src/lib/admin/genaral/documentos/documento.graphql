mutation regDoc($datos: DocumentoRegInput!)
{
    regDoc(datos: $datos)
    {
        ...fragDoc
        resolveEmpleado {
            nombreCompleto
            avatar
        }
    }
}

query docsUsuarioProceso($datos: DocsUsuarioProcesoInput!)
{
    docsUsuarioProceso(datos: $datos)
    {
        ...fragDoc
        resolveEmpleado {
            nombreCompleto
            avatar
        }
        ResolverEmpleadoFolio {
            nombreCompleto
        }
    }
}
