mutation regDoc($datos: DocumentoRegInput!, $files: ArchivoInput)
{
    regDoc(datos: $datos, files: $files)
    {
        ...fragDoc
        resolveEmpleado {
            nombreCompleto
            avatar
        }
    }
}

query docsUsuarioProceso($datos: DocsUsuarioProcesoInput!)
{
    docsUsuarioProceso(datos: $datos)
    {
        ...fragDoc
        resolveEmpleado {
            nombreCompleto
            avatar
        }
        resolverEmpleadoFolio {
            nombreCompleto
        }
    }
}
