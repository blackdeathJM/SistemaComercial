mutation regDoc($datos: DocRegInput!, $files: ArchivoInput)
{
    regDoc(datos: $datos, files: $files)
    {
        ...fragDoc
        resolveEmpleado {
            nombreCompleto
            avatar
        }
    }
}
mutation subirDocs($args: DocsSubirInput!, $files: ArchivoInput)
{
    subirDocs(args: $args, files: $files)
    {
        ...fragDoc
        resolveEmpleado {
            nombreCompleto
            avatar
        }
        resolverEmpleadoFolio {
            nombreCompleto
        }
        resolveEmpleadoEnviado {
            nombreCompleto
            avatar
        }
    }
}

query docsUsuarioProceso($datos: DocsUsuarioProcesoInput!)
{
    docsUsuarioProceso(datos: $datos)
    {
        ...fragDoc
        resolveEmpleado {
            nombreCompleto
            avatar
        }
        resolverEmpleadoFolio {
            nombreCompleto
        }
        resolveEmpleadoEnviado {
            nombreCompleto
            avatar
        }
    }
}
