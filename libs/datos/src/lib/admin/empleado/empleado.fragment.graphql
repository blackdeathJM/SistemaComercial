fragment fragEmpleado on EmpleadoType
{
    _id
    nombreCompleto
    avatar
    activo
    calle
    colonia
    fechaBaja
    fechaIngreso
    deptoId
}

fragment fragAuth on AuthType
{
    usuario
    activo
    rol {
        ...fragRol
    }
}

fragment fragRol on RolType
{
    departamentoId
    tipoAcceso
}
fragment fragModificadoPor on ModificadoType
{
    usuario
    fecha
}
