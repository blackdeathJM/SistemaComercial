query empleados
{
    empleados
    {
        ...fragEmpleado
        auth
        {
            ...fragAuth
        }
        deptoEmpleado
        {
            ...fragDeptos
        }
    }
}

query empleadosSesion
{
    empleadosSesion {
        ...fragEmpleado
        auth {
            ...fragAuth
        }
        deptoEmpleado {
            ...fragDeptos
        }
    }
}
