fragment fragAuth on AuthType
{
    usuario
    activo
    role {
        ...fragRol
    }
}

fragment fragRol on RolType
{
    id
    tipoAcceso
    oculto
    titulo
    hijos {
        titulo
        oculto
        tipoAcceso
        id
    }
}

fragment fragDatosSesion on DatosSesionType
{
    _id
    nombreCompleto
    avatar
    activo
    auth {
        ...fragAuth
    }
}
