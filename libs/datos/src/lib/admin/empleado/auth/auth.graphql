mutation asignarAuth($_id: String!, $auth: AuthInput!)
{
    asignarAuth(_id: $_id, auth: $auth)
    {
        ...fragEmpleado
        auth
        {
            ...fragAuth
        }
        deptoEmpleado
        {
            ...fragDeptos
        }
    }
}
mutation actualizarContrasenaAdmin($datos: CambioContrasenaInput!)
{
    actualizarContrasenaAdmin(datos: $datos)
    {
        ...fragEmpleado
        auth {
            ...fragAuth
        }
        deptoEmpleado {
            ...fragDeptos
        }
    }
}
