query instalaciones
{
    instalaciones {
        _id
        instalacion {
            ...fragInstalacion
        }
        bombas {
            ...fragBomba
        }
        motores {
            ...fragMotor
        }
        medidores {
            ...fragMedidores
        }
    }
}
mutation regInstalacion($datos: RegInstalacionInput!)
{
    regInstalacion(datos: $datos)
    {
        _id
        instalacion {
            ...fragInstalacion
        }
        medidores {
            ...fragMedidores
        }
        bombas {
            ...fragBomba
        }
        motores {
            ...fragMotor
        }
    }
}
